<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <style>body{position:relative}.attribution{color:#000;font-size:11px;text-align:center;position:absolute;bottom:0;left:0;right:0}.attribution a{color:royalblue}</style>

  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header class="header">
    <div class="img logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav id="nav" class="nav">
      <ul>
        <li>
          <a href="#">
            Product
          </a>
        </li>
        <li>
          <a href="#">
            Features
          </a>
        </li>
        <li>
          <a href="#">
            Pricing
          </a>
        </li>
      </ul>
      <a href="#" class="button">Login</a>
    </nav>
    <div 
      onclick="handleHamIcon()"
      class="img icon"
    >
      <img id="hamIconImg" src="./images/icon-hamburger.svg" alt="">
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="top">
        <span class="tag">New</span>
        <span class="light-txt">Monograph Dashboard</span>
      </div>
      <div class="middle">
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
      </div>
      <div class="bottom">
        <a href="#" class="button">
          Schedule a demo
        </a>
        <span class="light-txt">
          to see a preview
        </span>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://MannBell.github.io/Portfolio">MannBell</a>.
  </div>

  <script>
    const handleHamIcon = () => {
      const hamIconImg = document.getElementById("hamIconImg");
      const nav = document.getElementById("nav");
      nav.classList.toggle("open");
      if (nav.classList.toString().includes("open")) {
        hamIconImg.setAttribute("src", "./images/icon-close.svg");
      } else {
        hamIconImg.setAttribute("src", "./images/icon-hamburger.svg");
      }
    }
  </script>
</body>
</html>
